name: Update TorrentBox Secrets

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths:
      - 'kubernetes/base/secret.yaml'
      - '.github/workflows/update-secrets.yml'

permissions:
  contents: write

jobs:
  update-secrets:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup yq
      uses: mikefarah/yq@master
      
    - name: Update secret.yaml with repository secrets
      run: |
        # Update the secret.yaml file using stringData (no base64 encoding needed)
        yq eval '.stringData.WIREGUARD_PRIVATE_KEY = "${{ secrets.WIREGUARD_PRIVATE_KEY }}"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.QBITTORRENT_PASSWORD = "${{ secrets.QBT_PASSWORD }}"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.DISCORD_BOT = "${{ secrets.DISCORD_BOT_TOKEN }}"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.RADARR_API = "${{ secrets.RADARR_API_KEY }}"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.SONARR_API = "${{ secrets.SONARR_API_KEY }}"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.PLEX_CLAIM = "${{ secrets.PLEX_CLAIM }}"' -i kubernetes/base/secret.yaml
        
        # Add configuration values (non-secret but environment-specific)
        yq eval '.stringData.VPN_SERVICE_PROVIDER = "nordvpn"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.VPN_TYPE = "wireguard"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.WIREGUARD_ADDRESSES = "10.5.0.2/32"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.SERVER_REGIONS = "Europe"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.SERVER_CATEGORIES = "Standard VPN servers,P2P"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.UPDATER_PERIOD = "24h"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.WEBUI_PORT = "8080"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.PLEX_VERSION = "docker"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.FLARESOLVERR_LOG_LEVEL = "info"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.FLARESOLVERR_LOG_HTML = "false"' -i kubernetes/base/secret.yaml
        yq eval '.stringData.CAPTCHA_SOLVER = "none"' -i kubernetes/base/secret.yaml
        
    - name: Check for changes
      id: verify-changed-files
      run: |
        if [ -n "$(git diff --name-only)" ]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        else
          echo "changed=false" >> $GITHUB_OUTPUT
        fi
        
    - name: Commit and push changes
      if: steps.verify-changed-files.outputs.changed == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add kubernetes/base/secret.yaml
        git commit -m "🔐 Update secrets from GitHub repository secrets

        Automatically updated TorrentBox secrets using GitHub Actions workflow.
        
        🤖 Generated with [Claude Code](https://claude.ai/code)
        
        Co-Authored-By: Claude <noreply@anthropic.com>"
        git push