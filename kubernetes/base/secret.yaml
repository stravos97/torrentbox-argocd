apiVersion: v1
kind: Secret
metadata:
  name: torrentbox-secrets
  namespace: torrentbox
type: Opaque
# Using stringData allows providing raw strings; Kubernetes handles encoding.
stringData:
  # Gluetun VPN Credentials (Custom WireGuard)
  WIREGUARD_PRIVATE_KEY: "YOUR_WIREGUARD_PRIVATE_KEY"
  WIREGUARD_PUBLIC_KEY: "YOUR_WIREGUARD_PUBLIC_KEY"

  # qBittorrent Credentials
  QBITTORRENT_PASSWORD: "YOUR_QBITTORRENT_PASSWORD"

  # API Keys/Tokens
  DISCORD_BOT: "YOUR_DISCORD_BOT_TOKEN"
  RADARR_API: "YOUR_RADARR_API_KEY"
  SONARR_API: "YOUR_SONARR_API_KEY"
