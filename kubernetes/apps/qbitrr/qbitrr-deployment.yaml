apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbitrr
  namespace: torrentbox
  labels:
    app: qbitrr
spec:
  replicas: 1
  # Revert to default RollingUpdate strategy
  # strategy:
  #   type: Recreate
  selector:
    matchLabels:
      app: qbitrr
  template:
    metadata:
      labels:
        app: qbitrr
    spec:
      terminationGracePeriodSeconds: 60
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-pvc
        - name: data
          persistentVolumeClaim:
            claimName: data-pvc
        - name: dev-net-tun
          hostPath:
            path: /dev/net/tun
      containers:
        # VPN Sidecar Container
        - name: gluetun
          image: qmcgaw/gluetun:v3.37.0
          securityContext:
            capabilities:
              add: ["NET_ADMIN"]
          env:
            - name: VPN_SERVICE_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: VPN_SERVICE_PROVIDER
            - name: VPN_TYPE
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: VPN_TYPE
            - name: WIREGUARD_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: torrentbox-secrets
                  key: WIREGUARD_PRIVATE_KEY
            - name: WIREGUARD_ADDRESSES
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: WIREGUARD_ADDRESSES
            - name: SERVER_REGIONS
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: SERVER_REGIONS
            - name: SERVER_CATEGORIES
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: SERVER_CATEGORIES
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: TZ
            - name: UPDATER_PERIOD
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: UPDATER_PERIOD
            - name: UPDATER_VPN_SERVICE_PROVIDERS
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: UPDATER_VPN_SERVICE_PROVIDERS
            - name: FIREWALL_OUTBOUND_SUBNETS
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: FIREWALL_OUTBOUND_SUBNETS
            - name: BLOCK_MALICIOUS
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: BLOCK_MALICIOUS
            - name: HEALTH_VPN_DURATION_INITIAL
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: HEALTH_VPN_DURATION_INITIAL
          volumeMounts:
            - name: dev-net-tun
              mountPath: /dev/net/tun
          readinessProbe:
            httpGet:
              path: /
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
        
        # Main Application Container
        - name: qbitrr
          image: feramance/qbitrr:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: PUID
            - name: PGID
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: PGID
            - name: TZ
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: TZ
            # Construct the qBittorrent URL directly using service name
            - name: QBITRR__QBITTORRENT__HOST
              value: "http://qbittorrent.torrentbox.svc.cluster.local:8080" # Point directly to service
            - name: QBITRR__QBITTORRENT__USERNAME
              valueFrom:
                configMapKeyRef:
                  name: torrentbox-config
                  key: QBITTORRENT_USERNAME
            - name: QBITRR__QBITTORRENT__PASSWORD
              valueFrom:
                secretKeyRef:
                  name: torrentbox-secrets
                  key: QBITTORRENT_PASSWORD
          volumeMounts:
            - name: config
              mountPath: /config
              subPath: qbitrr
            - name: data # Mount the consolidated volume
              mountPath: /data # Mount point inside the container (qbitrr needs access to the root for potential moves/links)